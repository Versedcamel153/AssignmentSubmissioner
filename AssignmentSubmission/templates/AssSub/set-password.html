

      <!-- {% if student.student_id %}
                <p>Student found</p>
            {% endif %}           -->
<div id="register-content">
<div class="card base-100 w-fit py-8 shadow-lg px-8 rounded-lg bg-white dark:bg-dark">
    <div class="">
        <div class="text-center">
            <p class="text-2xl font-bold">Set Password</p>
            <p class="text-slate-500 text-sm mt-2">Create a new password</p>
        </div>

      <div class="py-4 space-y-4">

        {% if form_error %}
        <div role="alert" class="alert alert-error alert-soft">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ form_error }}</span>
        </div>
        {% endif %}
        <form
         method="post" 
         id="otp-form"
         hx-post="{% url 'set-password' %}" 
         hx-swap="outerHTML swap:0ms"
         hx-target="#register-content"
         hx-trigger="submit delay:2000ms"
         class="flex flex-col my-8">
            {% csrf_token %}
         <input type="hidden" name="student_id" value="{{ student.student_id }}">
         <input type="hidden" name="student_email" value="{{ student.email }}"> 

         <div class="mb-4">
            <label for="password1" class="input">
              <input type="password" id="password1" name="password1" class="grow" required>
                  <label class="swap swap-rotate" onclick="showPassword()">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />

                    <!-- eye-open icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-on">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>

                    <!-- eye-shut icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-off">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                  </label>
            </label>
          </div>

           <div class="mb-4">
            <label for="password2" class="input">
              <input type="password" id="password2" name="password2" class="grow" required>
                  <label class="swap swap-rotate" onclick="showPassword()">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />

                    <!-- eye-open icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-on">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>

                    <!-- eye-shut icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-off">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                  </label>
            </label>
           </div>
   
            <div class="mb-4">
                <button form="otp-form" type="submit" class="btn btn-primary w-full" onclick="showSpinner(event)">
                <span id="btnText">Continue</span>
                <span class="loading loading-spinner" id="spinner" style="display: none;"></span>
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-slate-500">Didn't receive code? <span class="text-blue-500">Resend Code</span></p>
      </div>
    </div>
</div>
<script>
    function showPassword() {
    const password1Input = document.getElementById('password1');
    const password2Input = document.getElementById('password2')
    const eyeIcon = document.querySelector('.swap input[type="checkbox"]');
    
    if (eyeIcon.checked) {
      password1Input.type = 'text'; // Show password
      password2Input.type = 'text';
    } else {
      password1Input.type = 'password'; // Hide password
      password2Input.type = 'password';
    }
  }

</script>
</div>
