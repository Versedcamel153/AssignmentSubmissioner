  <style>
    /* Multi-step form animations */
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOutLeft {
      from {
        opacity: 1;
        transform: translateX(0);
      }

      to {
        opacity: 0;
        transform: translateX(-30px);
      }
    }

    /* Apply initial animation to form container */
    .form-step-container {
      animation: slideInRight 0.4s ease-out;
    }

    /* HTMX swap animations */
    #register-content.htmx-swapping {
      animation: slideOutLeft 0.3s ease-in;
    }

    #register-content.htmx-settling {
      animation: slideInRight 0.4s ease-out;
    }
  </style>
</head>

<script>

  // Global password visibility toggle
  function togglePassword(checkbox) {
    const targetId = checkbox.getAttribute('data-target');

    // If data-target is "password", toggle both password1 and password2
    if (targetId === 'password') {
      const password1 = document.getElementById('password1');
      const password2 = document.getElementById('password2');

      if (checkbox.checked) {
        if (password1) password1.type = 'text';
        if (password2) password2.type = 'text';
      } else {
        if (password1) password1.type = 'password';
        if (password2) password2.type = 'password';
      }
    } else {
      // For single password fields
      const passwordInput = document.getElementById(targetId);
      if (passwordInput) {
        passwordInput.type = checkbox.checked ? 'text' : 'password';
      }
    }
  }

  // Global function to handle form submission spinner
  function handleFormSubmit(formId, buttonId, spinnerId, textId) {
    const form = document.getElementById(formId);
    const button = document.getElementById(buttonId);
    const spinner = document.getElementById(spinnerId);
    const btnText = document.getElementById(textId);

    if (form && button && spinner && btnText) {
      form.addEventListener('submit', function (event) {
        // Only show spinner if form is valid
        if (form.checkValidity()) {
          button.classList.add('opacity-50', 'cursor-not-allowed');
          spinner.style.display = 'inline-block';
          btnText.style.display = 'none';
        }
      });
    }
  }

  // OTP Input handler
  function setupOTPInputs() {
    const inputs = document.querySelectorAll('#otp-inputs input[type="text"]');
    if (inputs.length === 0) return;

    inputs.forEach((input, index) => {
      // Handle input
      input.addEventListener('input', function (e) {
        const value = e.target.value;

        // Only allow numbers
        if (!/^\d*$/.test(value)) {
          e.target.value = '';
          return;
        }

        // Move to next input if value entered
        if (value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Handle keydown for backspace
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
          inputs[index - 1].value = '';
        }

        // Handle left/right arrow keys
        if (e.key === 'ArrowLeft' && index > 0) {
          inputs[index - 1].focus();
        }
        if (e.key === 'ArrowRight' && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      // Handle paste
      input.addEventListener('paste', function (e) {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').trim();

        // Check if pasted data is 6 digits
        if (/^\d{6}$/.test(pastedData)) {
          pastedData.split('').forEach((char, i) => {
            if (inputs[i]) {
              inputs[i].value = char;
            }
          });
          // Focus last input
          inputs[inputs.length - 1].focus();
        }
      });

      // Select all on focus
      input.addEventListener('focus', function (e) {
        e.target.select();
      });
    });
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function () {
    handleFormSubmit('register-form-1', 'submitBtn', 'spinner', 'btnText');
    setupOTPInputs();
  });

  // Re-initialize after HTMX swaps
  document.body.addEventListener('htmx:afterSwap', function (e) {
    // Handle different form IDs in multi-step form
    setTimeout(() => {
      handleFormSubmit('register-form-1', 'submitBtn', 'spinner', 'btnText');
      handleFormSubmit('register-form-2', 'submitBtn', 'spinner', 'btnText');
      handleFormSubmit('otp-form', 'submitBtn', 'spinner', 'btnText');
      setupOTPInputs();
    }, 100);
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
