<div id="register-content" class="form-step-container">

  <div class="bg-white border border-gray-300 w-80 md:w-96 py-8 flex items-center flex-col mb-3">
    <p class="font-bold text-2xl">Enter Verification Code</p>
    <p class="text-sm mx-4 text-slate-500 text-center">We've sent a 6-digit code to your email
      <a class="link link-hover text-accent underline">{{ student.email }}</a>
      Enter it below to verify your account ownership.
    </p>

    <form class="mt-8 w-64 md:w-80 flex flex-col" method="post" id="otp-form" hx-post="{% url 'verify-otp' %}"
      hx-swap="outerHTML swap:0.3s settle:0.4s" hx-target="#register-content" hx-trigger="submit delay:2000ms">
      {% csrf_token %}

      <!-- Non-field errors (e.g. password mismatch) -->
      {% if form_error %}
      <div role="alert" class="alert alert-error alert-soft">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ form_error }}</span>
      </div>
      {% endif %}
      <input type="hidden" id="student_id" name="student_id" value="{{ student.student_id }}">
      <input type="hidden" id="student_email" name="student_email" value="{{ student.email }}">
      <input type="hidden" id="email" name="email" value="{{ student.email }}">

      <!-- OTP Input -->
      <div class="flex gap-2 justify-center my-6" id="otp-inputs">
        {% for i in "123456" %}
        <input type="text" maxlength="1" name="otp-{{ forloop.counter }}" autocomplete="off" inputmode="numeric"
          pattern="[0-9]"
          class="w-10 h-12 sm:w-12 sm:h-14 text-center text-xl sm:text-2xl font-semibold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all hover:border-gray-400 dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:focus:border-blue-400" />
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-4 font-medium w-full" id="submitBtn">
        <span class="loading loading-spinner" id="spinner" style="display: none;"></span>
        <span id="btnText">Verify</span>
      </button>
    </form>

  </div>

  <div class="bg-white border border-gray-300 text-center w-80 md:w-96 py-4">
    <span class="text-sm">Didn't get the code?</span>
    <span id="resendLink"
      class="link link-hover text-accent text-sm font-semibold pointer-events-none cursor-not-allowed opacity-50">
      <span id="resendText">Resend code in <span id="countdown">60</span>s</span>
    </span>

  </div>

</div>
<script>
  document.body.addEventListener('htmx:configRequest', (event) => {
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
    if (csrfToken) {
      event.detail.headers['X-CSRFToken'] = csrfToken;
    }
  });

  // Countdown timer for resend OTP - run once only
  let countdownInitialized = false;

  if (!countdownInitialized) {
    countdownInitialized = true;

    (function () {
      let timeLeft = 60;
      let timer = null;
      let isCountdownActive = false;

      function startCountdown() {
        // Prevent multiple countdowns
        if (isCountdownActive) {
          return;
        }

        // Clear any existing timer
        if (timer) {
          clearInterval(timer);
        }

        isCountdownActive = true;
        timeLeft = 60;

        const resendLink = document.getElementById('resendLink');
        const resendText = document.getElementById('resendText');

        // Disable the link immediately
        if (resendLink) {
          resendLink.classList.add('pointer-events-none', 'opacity-50', 'cursor-not-allowed');
          resendLink.classList.remove('cursor-pointer');
          // Remove HTMX attributes to prevent any requests
          resendLink.removeAttribute('hx-post');
          resendLink.removeAttribute('hx-include');
          resendLink.removeAttribute('hx-swap');
          resendLink.removeAttribute('hx-target');
        }

        // Update the text
        if (resendText) {
          resendText.innerHTML = 'Resend code in <span id="countdown">60</span>s';
        }

        timer = setInterval(() => {
          timeLeft--;

          const currentCountdown = document.getElementById('countdown');
          if (currentCountdown) {
            currentCountdown.textContent = timeLeft;
          }

          if (timeLeft <= 0) {
            clearInterval(timer);
            isCountdownActive = false;

            const currentLink = document.getElementById('resendLink');
            const currentText = document.getElementById('resendText');

            if (currentLink) {
              currentLink.classList.remove('pointer-events-none', 'opacity-50', 'cursor-not-allowed');
              currentLink.classList.add('cursor-pointer');
              // Re-enable HTMX attributes
              currentLink.setAttribute('hx-post', "{% url 'send-otp' %}");
              currentLink.setAttribute('hx-include', '#student_email, #student_id, #email');
              currentLink.setAttribute('hx-swap', 'outerHTML swap:0.3s settle:0.4s');
              currentLink.setAttribute('hx-target', '#register-content');
              // Reinitialize HTMX for this element
              htmx.process(currentLink);
            }
            if (currentText) {
              currentText.textContent = 'Resend code';
            }
          }
        }, 1000);
      }

      // Start countdown on page load
      startCountdown();

      // Start countdown when link is clicked (after countdown expires)
      document.body.addEventListener('click', (event) => {
        if (event.target.closest('#resendLink')) {
          const resendLink = document.getElementById('resendLink');
          // Only allow if countdown is not active
          if (resendLink && !isCountdownActive) {
            startCountdown();
          }
        }
      });
    })();
  }
</script>
