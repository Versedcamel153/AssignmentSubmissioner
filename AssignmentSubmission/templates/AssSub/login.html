<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-[100dvh]">
      <div class="card base-100 shadow-lg w-96 p-4 rounded-lg bg-white">
        <form method="post" action="{% url 'login' %}" class="space-y-4">
          {% csrf_token %}
          <div class="card-body">
            
          <p class="text-3xl text-center mb-8">Login</p>
          {% if form.errors %}
              {% for error in form.non_field_errors %}
                <div role="alert" class="alert alert-error alert-soft">
                    <span>{{ error }}</span>
                </div>
              {% endfor %}
          {% endif %}
           {% for message in messages %}
              {% if "login" in message.tags %}
                <div role="alert" class="alert alert-error alert-soft">
                    <span>{{ message }}</span>
                </div>
              {% endif %}
            {% endfor %}
          <div class="mb-4">
            <label for="student_id" class="floating-label">
              <span>Student ID</span>
              <input type="text" id="student_id" name="student_id" class="input" placeholder="24254XXXXX" required>
            </label>
          </div>

          <div class="mb-4">
            <label for="password" class="input">
              <input type="password" id="password" name="password" class="grow" required>
                  <label class="swap swap-rotate" onclick="showPassword()">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" />

                    <!-- eye-open icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-on">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                              </svg>

                    <!-- eye-shut icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 swap-off">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                  </label>
            </label>
          </div>

          <div class="mb-4">
            <button type="submit" class="btn btn-primary w-full" onclick="showSpinner(event)">
              <span id="btnText">Login</span>
              <span class="loading loading-spinner" id="spinner" style="display: none;"></span>
            </button>
          </div>
          </div>            
        </form>
      </div>
     
    </div>
</body>
<script>
  function showPassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.querySelector('.swap input[type="checkbox"]');
    
    if (eyeIcon.checked) {
      passwordInput.type = 'text'; // Show password
    } else {
      passwordInput.type = 'password'; // Hide password
    }
  }

  function showSpinner(event) {
    const form = event.target.closest('form');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');
    spinner.style.display = 'block';
    btnText.style.display = 'none'; // Hide the button text

    event.preventDefault(); // Prevent form submission for demonstration
    setTimeout(() => {
      //spinner.style.display = 'none'; // Hide spinner after 2 seconds
      form.submit(); // Submit the form after showing the spinner
    }, 2000);
    
  }

</script>
</html>
